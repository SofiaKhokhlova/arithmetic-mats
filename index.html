<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Mats</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="int-splash">
    <header class="int-header">
        <div class="int-header__content">
            <h3 class="int-header__title">
                <span>
                    Обери розмір арифметичного килимка (перше число - кількість рядків, друге число - кількість стовпчиків) та складність (легкий, середній, важкий). Створи килимок натисканням кнопки "Створити". 
                    Впиши в порожні комірки числа так, щоб усі рівності були правильними.
                </span>
            </h3>
        </div>
        <div class="int-header__actions">
            <button type="button" aria-label="Повноекранний режим"
                    class="material-symbols-button" id="fullscreenButton">
                <i class="material-symbols-rounded">fullscreen</i>
            </button>
        </div>
    </header>
</div>

<main>
    <nav>
        <section id="complexity-level" class="radio-check-area">
            <span>Складність:</span>
            <label tabindex="5">
                <input type="radio" name="complexity" value="EASY_LEVEL" checked>
                <span class="inner" id="EASY_LEVEL"></span>
                <span>Легк.</span>
            </label>
            <label tabindex="6">
                <input type="radio" name="complexity" value="MEDIUM_LEVEL">
                <span class="inner" id="MEDIUM_LEVEL"></span>
                <span>Сер.</span>
            </label>
            <label tabindex="7">
                <input type="radio" name="complexity" value="HARD_LEVEL">
                <span class="inner" id="HARD_LEVEL"></span>
                <span>Важк.</span>
            </label>
        </section>
        <label id="order-label">Розмір:
            <select id="size">
                <option value="5*5">5×5</option>
                <option value="7*5">5×7</option>
                <option value="5*7">7×5</option>
                <option value="7*7">7×7</option>
            </select>
        </label>
        <button type="button" class="cta cta-primary" id="generate" onclick="buildTable()">Створити</button>
    </nav>
    <div id="arithmetic-mats">
        <div class="left-img single">
            <img class="left-img" />
        </div>
        <div id="board">
            <div id="input-hint" style="display: none;"></div>
        </div>
        <div class="right-img single">
            <img class="right-img" />
        </div>
    </div>
</main>

<footer class="int-footer">
    <button type="button" aria-label="Спробуйте ще раз" class="cta cta-icon cta-secondary" onclick="resetPuzzle()">
        <i aria-hidden="true" class="material-icons">refresh</i>
    </button>
    <button type="button" class="cta cta-primary" onclick="checkPuzzle()" id="check">Перевірити</button>
</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
