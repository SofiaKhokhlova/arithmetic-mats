<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArithmeticMats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text">
        <p>Обери розмірність арифметичного килимка та складність (легкий, середній, важкий). Створи килимок натисканням кнопки "Створити". Впиши в порожні комірки числа так, щоб усі рівності були правильними.</p>
    </div>
    <hr>
    <div class="menu">
        <div class="menu-item">
            <label for="size">Розмір</label>
            <select id="size">
                <option value="3*3">3*3</option>
                <option value="3*4">3*4</option>
                <option value="4*3">4*3</option>
                <option value="4*4">4*4</option>
            </select>
        </div>

        <div class="menu-item">
            <label for="complexity">Складність</label>
            <select id="complexity">
                <option value="easy">Легкий</option>
                <option value="medium">Середній</option>
                <option value="hard">Важкий</option>
            </select>
        </div>
        <button id="create">Створити</button>
    </div>
    <hr>
    <div class="table-container">
        <table id="puzzle"></table>
    </div>
    <hr>
    <div class="menu">
        <button id="resetButton">Скинути</button>
        <button id="checkButton">Перевірити</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
